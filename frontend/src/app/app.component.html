<div class="example-container" [class.is-mobile]="mobileQuery.matches">

    <mat-toolbar class="toolbar">
        <div class="menu">
            <button mat-icon-button class="menu-button" *ngIf="isLogged()" (click)="snav.toggle()">
                <mat-icon>menu</mat-icon>
            </button>
            <img class="logo" src="assets/img/logo.svg" alt="Logo">
        </div>

        <div class="toolbar-info">
            <button *ngIf="isLogged()"
                    class="cart-btn"
                    mat-flat-button
                    mat-icon-button
                    matTooltip="Show shopping cart"
                    matBadgeColor="accent"
                    [matBadge]="cartItemsNumber | numberShortFormatterPipe">
                <mat-icon class="cart-icon">shopping_basket</mat-icon>
            </button>
            <mat-select-country appearance="outline"
                                label="Country"
                                autocomplete="no"
                                [countries]="countries"
                                [loading]="countriesLoading"
                                (onCountrySelected)="onCountrySelected($event)">
            </mat-select-country>
        </div>
    </mat-toolbar>

    <mat-sidenav-container class="example-sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
        <mat-sidenav #snav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
                     fixedTopGap="56" (click)="snav.close()">
            <mat-nav-list class="customNavList">
                <div *ngIf="adminAllowed()">
                    <a matSubheader class="menu-group">Administration</a>
                    <a mat-list-item class="menu-selection-button" routerLinkActive="active"
                       [routerLink]="['/dashboard/users']">Users</a>
                    <a mat-list-item class="menu-selection-button" routerLinkActive="active"
                       [routerLink]="['/dashboard/branches']">Company branches</a>
                </div>
                <div *ngIf="authenticatedAllowed()">
                    <a matSubheader class="menu-group">Orders</a>
                    <a mat-list-item class="menu-selection-button" routerLinkActive="active"
                       [routerLink]="['/dashboard/orders']">Orders</a>
                    <a mat-list-item class="menu-selection-button" routerLinkActive="active"
                       [routerLink]="['/dashboard/payments']">Payments</a>
                </div>
                <div>
                    <a matSubheader class="menu-group">Account</a>
                    <a mat-list-item class="menu-selection-button" routerLinkActive="active" *ngIf="isLogged()"
                       (click)="logout()">Logout</a>
                </div>
                <router-outlet></router-outlet>
            </mat-nav-list>
        </mat-sidenav>

        <mat-sidenav-content class="container">
            <main>
                <router-outlet></router-outlet>
            </main>
        </mat-sidenav-content>
    </mat-sidenav-container>
    <div class="footer mt-auto py-3">
        <app-footer></app-footer>
    </div>
</div>
