<div class="page">
    <mat-card>
        <div class="border-top"></div>
        <mat-card-title>Products</mat-card-title>
        <div class="border-bottom"></div>
        <app-products-list
                [data]="data | async"
                [error]="error"
                (pageEvent)="fetchData($event)"
                (addToCartEvent)="addToCart($event)">
        </app-products-list>
    </mat-card>
</div>
